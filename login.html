<html>
    <head>
        <script src="https://kit.fontawesome.com/b398a95f68.js" crossorigin="anonymous"></script>

        <title>Signup For Cookie Clicker online</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="device=device-worth, intial-scale=1.0">
    <body>
        <element class="hero">    
            <h1>Create an account</h1>
            <div class="signup-box">
                <div class="left-box">
                    <form>
                        <input type="text" placeholder="Your Name" required class="inputbox">
                        <input type="text" placeholder="Username" required class="inputbox">
                        <input type="email" placeholder="Email" required class="inputbox">
                        <input type="password" placeholder="Password" required class="inputbox">
                        <input type="checkbox" id="terms">
                        <label for="terms">I accept the terms and conditions.</label>
                        <button type="submit">Sign Up<span>&#x27f6;</span></button>
                    </form>
                    <div class="right-box">
                        <a href="" class="g-link"><i class="fa-brands fa-google"></i>Connect with Google</a>
                    </div>

                </div>
            </div>
        </element>
    </body>
</html>
